[tool.poetry]
name = "sqooler"
version = "0.10.0a0"
description = "Code that enables validated cloud access to quantum hardware (simulators)"
authors = ["fretchen <fred.jendrzejewski@gmail.com>"]
repository = "https://github.com/Alqor-UG/sqooler"
documentation = "https://alqor-ug.github.io/sqooler"
license = "Unlicense"
readme = "README.md"
packages = [{include = "sqooler", from = "src"}]
keywords = ["pydantic", "quantum-hardware","sdk-python"]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.3.0"
dropbox = "^12.0.2"
setuptools = ">=72,<76"
pymongo = "^4.3.3"
regex = "^2024.5.15"
cryptography = "^42.0.5"
click = "^8.1.7"
pathvalidate = "^3.2.0"


[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^24.4.2"}
pytest = "^8.0.2"
pylint = "^3.0.3"
mypy = "^1.8.0"
python-decouple = "^3.6"
ipykernel = "^6.28.0"
icecream = "^2.1.3"
pytest-cov = "^5.0.0"
isort = "^5.13.2"
pre-commit = "^3.8.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mike = "^2.0.0"
mkdocs-material = "^9.1.5"
mkdocstrings-python = "^1.3.0"

[tool.poetry.scripts]
sqoolerkey = "sqooler.cli:cli_private_key_str"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
profile = "black"